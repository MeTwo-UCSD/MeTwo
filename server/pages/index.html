<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="HandheldFriendly" content="true" />
		<style>
		body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: #BBB;
		}
		#info {
			position	: absolute;
			top		: 0px;
			width		: 100%;
			padding		: 5px;
			text-align	: center;
		}
		#info a {
			color		: #66F;
			text-decoration	: none;
		}
		#info a:hover {
			text-decoration	: underline;
		}

		#left {
			width		: 50%;
			height  : 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
			float: left;
			/*-webkit-user-select: none;
			-moz-user-select: none;*/
		}

		#right {
			width: 50%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
			/*-webkit-user-select: none;
			-moz-user-select: none;*/
		}

		iframe {
			position: absolute;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;

			top: 0;
			left: 0;

			z-index: -1;
		}

		#deployer {
			position: absolute;
		}
		</style>
	</head>
	<body>
		<img src="http://192.168.0.201:8084"></img>
		<button type="button" id="deployer">Deploy arms</button>

		<script src="/assets/joystick.js"></script>
		<script src="/assets/client.js"></script>
	</body>
</html>
